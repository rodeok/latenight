<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/google-logo-google-home-google-now-google-plus.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li class="user"><i class="fa fa-th"></i></li>
                <li><i class="fas fa-user"></i></i></li>
            </ul>
        </div>
        <div class="img">
            <img src="./img/368px-Google_2015_logo.svg.png" alt="google" class="logo">
        </div>

        <div class="insider">
        <div class="input">
            <input type="text" placeholder="search google or type url">
        </div>
        <div class="g">
            <i class="fa fa-search"></i>
        </div>
        <div class="icon">
            <i class="fas fa-microphone"></i>
        </div>
    </div>
        <div class="btn">
            <button class="left">Google Search</button>
            <button class="right">Im feeling lucky</button>
        </div>
        <div class="plus">
        <i class="fa fa-plus"></i><h6 class="text">add shortcuts</h6>
        </div>
        <div class="custom">
            <h5 class="text-cust"><i class="fas fa-pen"></i>customize</h5>
        </div>
    </div>
</body>
</html>
